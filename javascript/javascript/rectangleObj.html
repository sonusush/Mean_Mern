<html>
	<head>
	

	  <title>
		rectangle
	  </title>
	  <script src="reactangle.js">
	  </script>
	</head>
	<body>
		<script>
		var length;
		var breadth;
		length=parseFloat(prompt("enter length of rectangle"));
		breadth=parseFloat(prompt("enter breadth of rectangle"));

		var r1=new Rectangle(length,breadth)
		document.writeln("r1->Area =" +r1.calculateArea() + "<br>");
		document.writeln("r1->Area =" +r1.calculatePerimeter() + "<br>");	
				
		</script>
	</body>
</html>
