<html>
	<head>
	  <title>
		Area and perimeter of recatngle
	  </title>
	</head>

  <body>
<script>
var length;
var breadth;
length=parseFloat(prompt("enter length of rectangle"));

breadth=parseFloat(prompt("enter breadth of rectangle"));

var area=length *breadth;
var perimeter=2* (length+breadth);

document.writeln("Area= " + area+ "<br>" );
document.writeln("Perimeter= " + perimeter);

</script>
</body>
</html>
