<html>
	<head>
	  <title>
		display the three digits numbers
	  </title>
	</head>

  <body>
<script>
var n;

 n=prompt("enter the colors");
 if(n==re)
{
 document.writeln("red");
}

else if(n==ge)
{
document.writeln("green");
}
else if(n==b)
{
document.writeln("blue");
}
else
{
alert("invalid color");
}
</script>
</body>
</html>
